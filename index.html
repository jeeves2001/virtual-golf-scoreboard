
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Team Scorecard</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Team Golf Scorecard</h1>

    <form id="setup-form">
      <fieldset>
        <legend><strong>Team A Setup</strong></legend>
        <label for="teamAName">Team A Name:</label>
        <input type="text" id="teamAName" placeholder="Team A" required />
        <label for="teamA">Team A Players (comma separated):</label>
        <input type="text" id="teamA" placeholder="Alice,Bob" required />
      </fieldset>

      <fieldset>
        <legend><strong>Team B Setup</strong></legend>
        <label for="teamBName">Team B Name:</label>
        <input type="text" id="teamBName" placeholder="Team B" required />
        <label for="teamB">Team B Players (comma separated):</label>
        <input type="text" id="teamB" placeholder="Charlie,Dana" required />
      </fieldset>

      <button type="submit">Start Game</button>
    </form>

    <div id="score-section" style="display:none;">
      <h2>Hole <span id="hole-number">1</span> of 18</h2>
      <div id="scorecard-wrapper">
        <table id="scorecard" class="scorecard"></table>
      </div>
      <div class="team-score">
        <h3>Match Play Score: <span id="team-score"></span></h3>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
